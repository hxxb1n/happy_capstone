<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Mall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-btn {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .advertisement {
            text-align: center;
            margin-bottom: 20px;
        }
        .advertisement img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .icon-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0px;
        }
        .icon {
            width: 48%;
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
        }
       .product {
            display: inline-block;
            width: 90%; /* 한 줄에 3개의 상품이 나열되도록 설정 */
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            text-align: left;
        }
        .product-info {
            margin-top: 10px;
        }
        .product-info h3 {
            margin: 5px 0;
        }
        .product-info p {
            margin: 5px 0;
            color: #666;
        }
        .product-button {
        display: block; /* 버튼을 블록 수준 요소로 변경하여 전체 너비를 차지하도록 설정 */
        width: 100%; /* 전체 너비를 차지하도록 설정 */
        padding: 10px; /* 내부 여백 설정 */
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }


    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Happy_mall</h1>
    </div>
    <div class="search-box">
        <input type="text" placeholder="검색은 happy_mall에서! ">
        <!-- 검색 버튼을 그림 아이콘으로 변경 -->
        <button class="search-btn"><img src="https://via.placeholder.com/20" alt="Search Icon"></button>
    </div>
    <div class="advertisement">
        <img src="https://via.placeholder.com/700x100" alt="Advertisement">
    </div>

    <!-- 추가적인 상품들 -->

    <!-- 첫 번째 아이콘 바 -->
    <div class="icon-bar">
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 1">
            <p>Icon 1</p>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 2">
            <p>Icon 2</p>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 3">
            <p>Icon 3</p>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 4">
            <p>Icon 4</p>
        </div>
    </div>

    <!-- 두 번째 아이콘 바 -->
    <div class="icon-bar">
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 5">
            <p>Icon 5</p>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 6">
            <p>Icon 6</p>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 7">
            <p>Icon 7</p>
        </div>
        <div class="icon">
            <img src="https://via.placeholder.com/50" alt="Icon 8">
            <p>Icon 8</p>
        </div>
    </div>

    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div>
                <h2>자전거</h2>
                <p>매우 가볍고 튼튼함.</p>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 1', 20)">구매하기</button>
            </div>
        </div>
    </div>

    <div class="product">
        <img src="file:///android_res/drawable/test.png" alt="Launcher Background">
        <div class="product-info">
            <h3>Product 1</h3>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $20</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="product">
        <img src="file:///android_res/drawable/test.png" alt="Launcher Background">
        <div class="product-info">
            <h3>Product 1</h3>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Price: $20</p>
        </div>

    </div>

</div>



</script>
</body>
</html>
