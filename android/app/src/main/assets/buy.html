<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 구매하기 단계-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .product-image {
            width: 100%;
            height: auto;
        }
        .product-info {
            padding: 20px;
            text-align: left;
        }
        .product-info h2 {
            margin-top: 0;
        }
        .product-info p {
            margin: 10px 0;
        }
        .buy-button {
            display: block;
            width: 90%;
            padding: 15px;
            background-color: #E6E6FA;
            color: # 000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!-- 가로로 꽉 찬 이미지 -->
<img class="product-image" src="file:///android_res/drawable/test.png" alt="Product Image">

<!-- 텍스트 정보 -->
<div class="product-info">
    <h2>(CGV) 4월 예매권(2D)</h2>
    <p>금요특가</p>
    <p><strike>15,000</strike> 10,600</p>
    <p>e쿠폰 (모바일)</p>
    <!-- 구매하기 버튼 -->
    <a class="buy-button" href="file:///android_asset/buyon.html">구매하기</a>
</div>
</body>
</html>
