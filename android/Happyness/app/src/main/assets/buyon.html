
<!DOCTYPE html>
<html lang="en">
<!-- 결제단계에서의 정보-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 화면</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1quVMr9+5ry6cfWvj5fM7Z63vOLG3IgRSyWmInveCc/4z0YiWWcXx6HgWtQJ0p2CX7BKb63RyzP1qOWyJmdo/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            border: 1px solid #ccc; /* 테두리 스타일 지정 */
            padding: 10px; /* 안쪽 여백 설정 */
            margin-bottom: 20px; /* 아래쪽 여백 설정 */
            cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 모양으로 만듭니다. */
        }

        .icon {
            float: right; /* 아이콘을 오른쪽에 정렬합니다. */
            margin-left: 10px; /* 아이콘과 텍스트 사이의 여백을 설정합니다. */
        }
        input[type="submit"] {
        width: 100%; /* 버튼의 너비를 100%로 설정하여 가로로 꽉 차게 만듭니다. */
        padding: 10px; /* 버튼의 내부 여백을 설정합니다. */
        margin-top: 10px; /* 위쪽 여백을 설정합니다. */
        background-color: blue; /* 배경 색상을 파란색으로 지정합니다. */
        color: white; /* 텍스트 색상을 흰색으로 지정합니다. */
        border: none; /* 테두리를 없앱니다. */
        border-radius: 5px; /* 버튼의 모서리를 둥글게 만듭니다. */
        cursor: pointer; /* 커서를 포인터로 변경하여 클릭 가능한 모양으로 만듭니다. */
    }
    </style>
</head>
<body>

<h1>주문/결제</h1>

<div class="box" onclick="handlePayment()">
    <h2>배송지/ 서지태</h2>
    <p>경상남도 창원시 마산합포구 산호북  <i class="fas fa-chevron-right icon"></i></p>
    <p> 휴대폰:010-1111-1111</p>
</div>

<div class="box" onclick="handlePayment()">
    <h2>배송 요청사항</h2>
    <p>일반: 문 앞<i class="fas fa-chevron-right icon"></i></p>
    <p>새벽: 문 앞 (자유 출입가능)</p>
</div>

<div class="box" onclick="handlePayment()">
    <h2>결제수탄</h2>
    <p>KB국민카드 /003*, 일시불<i class="fas fa-chevron-right icon"></i></p>
    <p>이미지!</p>
</div>

<div class="box" onclick="handlePayment()">
    <h2>최종 결제금액</h2>
    <p>총 상품 가격 :15,000</p>
    <p>할인        : 2,400 </p>
    <p>배송비       :    0 </p>
    <p>결제 예정 금액: 10,600 <i class="fas fa-chevron-right icon"></i></p>
</div>
<input type="submit" value="결제하기">
