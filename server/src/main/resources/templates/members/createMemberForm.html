<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <style>
        .fieldError {
            border-color: #bd2130;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px; /* 폼 그룹 간의 기본 간격 */
        }
        .form-group label {
            display: block;
            margin-bottom: 8px; /* 라벨과 입력 필드 간의 간격 */
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px; /* 입력 필드 내의 패딩을 늘림 */
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .fieldError {
            border-color: #bd2130;
        }
        .form-group p {
            color: #bd2130;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>

    <div class="form-container">
        <form role="form" action="/members/new" th:object="${memberForm}" method="post">
            <div class="form-group">
                <label th:for="id">아이디</label>
                <input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력하세요"
                       th:classappend="${#fields.hasErrors('id')}? ' fieldError' : ''">
                <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">아이디가 잘못되었습니다.</p>
            </div>

            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                       th:classappend="${#fields.hasErrors('name')}? ' fieldError' : ''">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">이름이 잘못되었습니다.</p>
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:classappend="${#fields.hasErrors('password')}? ' fieldError' : ''">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호가 잘못되었습니다.</p>
            </div>

            <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</div> <!-- /container -->

</body>
</html>
